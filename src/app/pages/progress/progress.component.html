<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
               [attr.ariaValueNow]="progreso" aria-valuenow="50"
               aria-valuemin="0" aria-valuemax="100" [style.width]="progreso + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <div class="input-group">
          <input type="text" class="form-control" aria-describedby="button-addon4" name="progreso" [(ngModel)] = "progreso">
          <div class="input-group-append" id="button-addon4">
            <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)">
              <i class="mdi mdi-minus"></i>
            </button>
            <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(+5)">
              <i class="mdi mdi-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        Texto 2
      </div>
    </div>
  </div>
</div>
